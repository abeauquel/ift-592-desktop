  <body>
    
    
    <!-- Buttons menu-->
    <!-- Header  -->
    <header id="siteHeader">
      <div id="menu-bar" class="">
          <div class="left toggle" role="menu">
              <button class="toggleButton click" id="showHideMenus"><i class="fas fa-bars"></i></button>

              <button class="menubar-btn" id="minimize-btn"><i class="fas fa-window-minimize"></i></button>

              <button class="menubar-btn" id="close-btn"><i class="fas fa-times"></i></button>

      </div>
    </header> 
    
    <!-- Container Body -->
    <div class="container">  
      <!-- <div class="leftMenu" id="menu-btn"> -->
        <nav class="leftMenu" id="menu-btn">
          <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a id="packages-tab" class="nav-link active" data-toggle="pill" href="#packages" role="tab" aria-controls="packages" aria-selected="true">

                </a>
              </li>
              <!------------------------------------------------------------------------------------------->
              <li class="nav-item">
                <a id="setting-link-id" class="nav-link" data-toggle="pill" href="#settings" role="tab" aria-controls="settings" aria-selected="false">
                  <!-- <i class="fas fa-columns"></i> -->
                  <i class='fas fa-cog' ></i>
                  <span class="link-text click">
                    Options
                  </span>
                </a>
              </li>
              <!----------------------------->
              
            </ul>
          </div>
          <div id="status-connection" onclick="changeStatus()">
            <p>&nbsp;</p>
            <!-- <span class="link-text click">
              
            </span> -->
          </div>
        </nav>

        

      <!-- </div>     -->
      <div id="pages" class="contentPages">
        <div class="tab-content" id="v-pills-tabContent">
          <div class="tab-pane fade currentPage show" id="packages" role="tabpanel" aria-labelledby="packages-tab"></div>
          <div class="tab-pane fade " id="settings" role="tabpanel" aria-labelledby="settings-tab"></div> 
        </div>
      </div>


      <div id="details-page">
        <div style="display: inline-block;" id="mySidenav" class="sidenav">
          <p style="top: 0;text-align: center;">Details</p>
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
          <!-- <div class="tab-pane fade show active" id="details-id" role="tabpanel" aria-labelledby="packages-tab"></div> -->
          <table >
            <tbody id="details-data">
             
            </tbody>
          </table>
         
        </div>
      </div>

    <script src="./renderer.js"></script>
    <script src="./js/sidebar.js"></script>
    <script src="./js/details.js"></script>
    <script type="text/javascript">
      const {nativeImage} = require('electron')

      n =  new Date();
       y = n.getFullYear();
       m = n.getMonth() + 1;
       d = n.getDate();
       document.getElementById("date").innerHTML = m + "/" + d + "/" + y;
       
       const image = nativeImage.createFromPath('./icons/Athlimage-logo.png')
       let logoUrl = image.toDataURL();
      document.getElementById('show-logo').src = logoUrl;
        
     </script>
